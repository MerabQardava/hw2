<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 750px;
            height: 500px;
            border: 3px solid black;
            margin: auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  style="background-color: red;width: 100px; height: 100px;position: absolute;left: 100px;top: 100px ;"></div>
        <div  style="background-color: green;width: 100px; height: 100px;position: absolute;left: 150px;top: 150px ;"></div>
        <div  style="background-color: blue;width: 100px; height: 100px;position: absolute;left: 200px;top: 200px ;"></div>
        <div  style="background-color: yellow;width: 100px; height: 100px;position: absolute;left: 250px;top: 250px ;"></div>
    </div>
</body>
</html>

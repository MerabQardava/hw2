<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50px;
            height: 50px;
            border: 2px solid black;

        }
        .blue{
            background-color: lightblue;
        }
        .bage{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <table align="center" style="border: 2px solid;">
    
    <tr> 
        <td class="blue" colspan="8" style="width: 100px;"></td>
    </tr>
    <tr>
        <td class="bage" rowspan="6"></td>
        <td class="blue" colspan="6"></td>
        <td class="bage" rowspan="6"></td>
    </tr>
    <tr>
        <td class="bage" rowspan="4"></td>
        <td class="blue" colspan="4"></td>
        <td class="bage" rowspan="4"></td>
    </tr>
    <tr>
        <td class="bage" rowspan="2"></td>
        <td style="background-color: red;"></td>
        <td style="background-color:blue"></td>
        <td class="bage" rowspan="2"></td>
        
    </tr>
    <tr>
        <td style="background-color: green;"></td>
        <td style="background-color: yellow;"></td>
    </tr>
    <tr>
        <td class="blue" colspan="4" ></td>
    </tr>
    <tr>
        <td class="blue" colspan="6"></td>
    </tr>
    <tr>
        <td class="blue" colspan="8"></td>
    </tr>
    </table>
</body>
</html>
